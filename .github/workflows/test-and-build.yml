name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - 'docker-compose.yml'
      - '.github/workflows/test-and-build.yml'

jobs:
  build-and-deploy:
    runs-on: [self-hosted, ARM64]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/glance-server
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        file: ./server/Dockerfile
        platforms: linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          IMAGE_VERSION=${{ github.sha }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}

    - name: Deploy locally (runner is on the Pi)
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        # Copy latest docker-compose.yml
        cp docker-compose.yml ~/glance/docker-compose.yml
        # Deploy with updated config (runner is already on the Pi!)
        cd ~/glance && \
          IMAGE_VERSION=sha-${SHORT_SHA} OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' docker compose pull && \
          IMAGE_VERSION=sha-${SHORT_SHA} OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' docker compose up -d
