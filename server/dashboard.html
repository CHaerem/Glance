<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            width: 480px;
            height: 320px;
            overflow: hidden;
            cursor: none;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Top section - Current artwork */
        #artwork-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #artwork-img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #artwork-img.loaded {
            opacity: 1;
        }

        #artwork-info {
            position: absolute;
            bottom: 15px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            line-height: 1.5;
        }

        #artwork-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 18px;
        }

        #artwork-artist {
            opacity: 0.8;
            font-size: 15px;
        }

        /* Bottom status bar */
        #status-bar {
            height: 70px;
            background: #111;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
        }

        #time {
            font-size: 36px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        #status-info {
            text-align: right;
            font-size: 13px;
            opacity: 0.7;
            line-height: 1.5;
        }

        /* Touch zones (invisible) */
        .touch-zone {
            position: absolute;
            background: transparent;
            cursor: pointer;
        }

        #touch-top {
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
        }

        #touch-bottom {
            bottom: 70px;
            left: 0;
            right: 0;
            height: calc(50% - 70px);
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
        }

        /* Feedback animation */
        @keyframes pulse {
            0% { background: transparent; }
            50% { background: rgba(255, 255, 255, 0.1); }
            100% { background: transparent; }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Touch action indicators */
        .touch-indicator {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 100;
        }

        #next-indicator {
            top: 30%;
        }

        #like-indicator {
            bottom: 35%;
        }

        .touch-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Touch zone for "next" -->
        <div class="touch-zone" id="touch-top"></div>
        <div class="touch-indicator" id="next-indicator">Next →</div>

        <!-- Artwork display -->
        <div id="artwork-section">
            <img id="artwork-img" alt="Current artwork">
            <div id="artwork-info">
                <div id="artwork-title">Loading...</div>
                <div id="artwork-artist"></div>
            </div>
        </div>

        <!-- Touch zone for "like" -->
        <div class="touch-zone" id="touch-bottom"></div>
        <div class="touch-indicator" id="like-indicator">♥ Like</div>

        <!-- Status bar -->
        <div id="status-bar">
            <div id="time">--:--</div>
            <div id="status-info">
                <div id="next-update">Next: --</div>
                <div id="collection-size">-- artworks</div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('time').textContent = timeStr;
        }

        // Fetch current artwork data
        async function fetchCurrentArtwork() {
            try {
                const response = await fetch('/api/current-full.json');
                const data = await response.json();
                currentData = data;
                updateDisplay(data);
            } catch (error) {
                console.error('Error fetching artwork:', error);
            }
        }

        // Update display with artwork data
        function updateDisplay(data) {
            const img = document.getElementById('artwork-img');
            const title = document.getElementById('artwork-title');
            const artist = document.getElementById('artwork-artist');

            // Update artwork image - handle base64 data
            if (data.originalImage && data.originalImageMime) {
                // Use original image with proper MIME type
                const imgUrl = `data:${data.originalImageMime};base64,${data.originalImage}`;
                img.src = imgUrl;
                img.onload = () => img.classList.add('loaded');
            } else if (data.imageUrl) {
                // Fallback to URL if available
                img.src = data.imageUrl;
                img.onload = () => img.classList.add('loaded');
            } else if (data.imagePath) {
                // Fallback to file path
                img.src = `/uploads/${data.imagePath}`;
                img.onload = () => img.classList.add('loaded');
            }

            // Update artwork info
            title.textContent = data.imageTitle || data.title || 'Untitled';
            artist.textContent = data.artist || '';

            // Update next refresh time if available
            if (data.sleepDuration) {
                // sleepDuration is in microseconds, convert to milliseconds
                const sleepMs = data.sleepDuration / 1000;
                const nextTime = new Date(Date.now() + sleepMs);
                const nextStr = nextTime.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                document.getElementById('next-update').textContent = `Next: ${nextStr}`;
            }
        }

        // Fetch collection stats
        async function fetchStats() {
            try {
                const response = await fetch('/api/my-collection');
                const data = await response.json();
                if (data.images) {
                    document.getElementById('collection-size').textContent =
                        `${data.images.length} artworks`;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Touch handlers
        document.getElementById('touch-top').addEventListener('click', async () => {
            const zone = document.getElementById('touch-top');
            const indicator = document.getElementById('next-indicator');

            // Visual feedback
            zone.classList.add('pulse');
            indicator.classList.add('show');

            setTimeout(() => {
                zone.classList.remove('pulse');
                indicator.classList.remove('show');
            }, 500);

            // Request next artwork
            try {
                await fetch('/api/command/next', { method: 'POST' });
                setTimeout(fetchCurrentArtwork, 1000);
            } catch (error) {
                console.error('Error requesting next:', error);
            }
        });

        document.getElementById('touch-bottom').addEventListener('click', async () => {
            const zone = document.getElementById('touch-bottom');
            const indicator = document.getElementById('like-indicator');

            // Visual feedback
            zone.classList.add('pulse');
            indicator.classList.add('show');

            setTimeout(() => {
                zone.classList.remove('pulse');
                indicator.classList.remove('show');
            }, 500);

            // Like current artwork
            if (currentData && currentData.imageId) {
                try {
                    await fetch('/api/like', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageId: currentData.imageId })
                    });
                } catch (error) {
                    console.error('Error liking artwork:', error);
                }
            }
        });

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);

        fetchCurrentArtwork();
        fetchStats();

        // Refresh data every 30 seconds
        setInterval(fetchCurrentArtwork, 30000);
        setInterval(fetchStats, 300000); // 5 minutes

        // Prevent context menu on long press
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
