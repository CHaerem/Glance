<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            width: 480px;
            height: 320px;
            overflow: hidden;
            cursor: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        body.dimmed {
            opacity: 0.01;
        }

        /* Clock */
        #clock {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 60px;
            opacity: 0.95;
        }

        /* Button grid */
        #controls {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 16px;
            margin-bottom: 40px;
        }

        .control-btn {
            width: 100px;
            height: 100px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            color: #ffffff;
        }

        .control-btn:active {
            background: #3a3a3a;
            transform: scale(0.95);
        }

        .control-btn-icon {
            font-size: 40px;
            margin-bottom: 6px;
        }

        .control-btn-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* Status indicator */
        #status {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            opacity: 0.4;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        /* Info display */
        #info {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            opacity: 0.3;
        }

        /* Feedback animation */
        @keyframes feedback {
            0% { background: #2a2a2a; }
            50% { background: #4a4a4a; }
            100% { background: #2a2a2a; }
        }

        .control-btn.active {
            animation: feedback 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Status indicator -->
    <div id="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">system</span>
    </div>

    <!-- Clock -->
    <div id="clock">--:--</div>

    <!-- Control buttons -->
    <div id="controls">
        <button class="control-btn" id="btn-next">
            <div class="control-btn-icon">→</div>
            <div class="control-btn-label">Next</div>
        </button>
        <button class="control-btn" id="btn-like">
            <div class="control-btn-icon">♥</div>
            <div class="control-btn-label">Like</div>
        </button>
        <button class="control-btn" id="btn-random">
            <div class="control-btn-icon">⚡</div>
            <div class="control-btn-label">Random</div>
        </button>
        <button class="control-btn" id="btn-admin">
            <div class="control-btn-icon">⋯</div>
            <div class="control-btn-label">Admin</div>
        </button>
    </div>

    <!-- Info display -->
    <div id="info">
        <span id="collection-info">-- artworks</span>
        <span style="margin: 0 8px;">•</span>
        <span id="device-info">waiting...</span>
    </div>

    <script>
        let currentData = null;
        let deviceStatus = { online: false, lastSeen: null };

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('clock').textContent = timeStr;
        }

        // Button feedback
        function buttonFeedback(btn) {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 300);
        }

        // Fetch system status
        async function fetchStatus() {
            try {
                // Get collection size
                const collectionRes = await fetch('/api/my-collection');
                const collection = await collectionRes.json();
                document.getElementById('collection-info').textContent =
                    `${collection.length} artworks`;

                // Get device logs to check last seen
                const logsRes = await fetch('/api/logs');
                const logs = await logsRes.json();
                if (logs && logs.length > 0) {
                    const lastLog = logs[0];
                    const lastSeen = new Date(lastLog.timestamp);
                    const now = new Date();
                    const minutesAgo = Math.floor((now - lastSeen) / 60000);

                    const statusDot = document.getElementById('status-dot');
                    const statusText = document.getElementById('status-text');

                    if (minutesAgo < 5) {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'online';
                        document.getElementById('device-info').textContent = 'active now';
                    } else if (minutesAgo < 60) {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'online';
                        document.getElementById('device-info').textContent = `${minutesAgo}m ago`;
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'idle';
                        const hoursAgo = Math.floor(minutesAgo / 60);
                        document.getElementById('device-info').textContent = `${hoursAgo}h ago`;
                    }
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Fetch current artwork data
        async function fetchCurrentArtwork() {
            try {
                const response = await fetch('/api/current-full.json');
                const data = await response.json();
                currentData = data;
            } catch (error) {
                console.error('Error fetching artwork:', error);
            }
        }

        // Button: Next
        document.getElementById('btn-next').addEventListener('click', async () => {
            buttonFeedback(document.getElementById('btn-next'));
            try {
                await fetch('/api/command/next', { method: 'POST' });
                setTimeout(fetchCurrentArtwork, 1000);
            } catch (error) {
                console.error('Error requesting next:', error);
            }
        });

        // Button: Like
        document.getElementById('btn-like').addEventListener('click', async () => {
            buttonFeedback(document.getElementById('btn-like'));
            if (currentData && currentData.imageId) {
                try {
                    await fetch('/api/like', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ imageId: currentData.imageId })
                    });
                } catch (error) {
                    console.error('Error liking artwork:', error);
                }
            }
        });

        // Button: Random
        document.getElementById('btn-random').addEventListener('click', async () => {
            buttonFeedback(document.getElementById('btn-random'));
            try {
                await fetch('/api/command/random', { method: 'POST' });
                setTimeout(fetchCurrentArtwork, 1000);
            } catch (error) {
                console.error('Error requesting random:', error);
            }
        });

        // Button: Admin
        document.getElementById('btn-admin').addEventListener('click', () => {
            buttonFeedback(document.getElementById('btn-admin'));
            window.location.href = '/admin';
        });

        // Initialize
        updateClock();
        setInterval(updateClock, 1000);

        fetchCurrentArtwork();
        fetchStatus();

        // Refresh status every 30 seconds
        setInterval(fetchStatus, 30000);

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Screen dimming after inactivity
        let dimTimeout;
        const DIM_DELAY = 30000; // 30 seconds

        function resetDimTimer() {
            // Remove dimmed class immediately
            document.body.classList.remove('dimmed');

            // Clear existing timeout
            if (dimTimeout) {
                clearTimeout(dimTimeout);
            }

            // Set new timeout to dim screen
            dimTimeout = setTimeout(() => {
                document.body.classList.add('dimmed');

                // Also try to turn off backlight via API (may not work in container)
                fetch('/api/backlight', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ state: 'off' })
                }).catch(() => {}); // Ignore errors
            }, DIM_DELAY);
        }

        // Reset timer on any user interaction
        document.addEventListener('click', () => {
            // Also try to turn on backlight via API (may not work in container)
            fetch('/api/backlight', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ state: 'on' })
            }).catch(() => {}); // Ignore errors

            resetDimTimer();
        });
        document.addEventListener('touchstart', resetDimTimer);
        document.addEventListener('touchmove', resetDimTimer);

        // Start the dim timer
        resetDimTimer();
    </script>
</body>
</html>
