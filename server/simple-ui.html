<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glance Display Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            margin-bottom: 60px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: 2px;
        }

        /* Current Display - Simplified */
        .current-status {
            margin-bottom: 60px;
            text-align: center;
        }

        #currentImagePreview {
            display: none;
        }
        #currentImagePreview.show {
            display: block;
        }
        #currentImageThumb {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #currentImagePrompt {
            display: none;
            margin-top: 12px;
            padding: 12px 16px;
            background: #fafafa;
            border-left: 2px solid #e5e5e5;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.5;
            font-style: italic;
        }
        #currentImagePrompt.show {
            display: block;
        }
        #currentImagePrompt .prompt-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            font-style: normal;
            margin-bottom: 6px;
        }

        /* Hide all status details by default */
        .esp32-status {
            display: none;
        }

        /* Toggle to show details */
        .show-details {
            text-align: center;
            margin-bottom: 40px;
        }
        .details-toggle {
            background: transparent;
            border: none;
            color: #999;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 8px 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .details-toggle:hover {
            color: #666;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        .status-item {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .status-value {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .status-label {
            color: #666;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .status-online { color: #10b981; }
        .status-offline { color: #6b7280; }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            justify-content: center;
        }
        .mode-btn {
            padding: 12px 24px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            background: #ffffff;
            color: #666;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .mode-btn:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }
        .mode-btn.active {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        /* Upload Area - Ultra minimal */
        .upload-section {
            margin-bottom: 40px;
        }

        /* AI Prompt textarea */
        .ai-prompt {
            min-height: 120px;
            font-family: inherit;
            resize: vertical;
        }

        .upload-area {
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            padding: 80px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #ffffff;
        }
        .upload-area:hover {
            border-color: #1a1a1a;
        }
        .upload-area.dragover {
            border-color: #1a1a1a;
            background: #fafafa;
        }

        .upload-text {
            font-size: 1rem;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .upload-hint {
            display: none;
        }
        
        /* E-ink Preview */
        .preview-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }
        .preview-section h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #0f172a;
        }
        .preview-container {
            display: flex;
            justify-content: center;
        }
        .preview-display {
            text-align: center;
        }
        #previewCanvas {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
            max-width: 100%;
            height: auto;
        }
        .preview-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #64748b;
        }
        .color-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 2px;
            border: 1px solid #ccc;
        }
        .color-dot.black { background: #000; }
        .color-dot.white { background: #fff; }
        .color-dot.red { background: #ff0000; }
        .color-dot.yellow { background: #ffff00; }
        .color-dot.blue { background: #0000ff; }
        .color-dot.green { background: #00ff00; }
        
        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 18px 32px;
            border-radius: 4px;
            border: none;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
        }
        .btn-success {
            background: #1a1a1a;
            color: white;
        }
        .btn-success:hover {
            background: #000;
        }
        .btn-success:active {
            transform: scale(0.98);
        }
        .btn-success:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Options toggle */
        .options-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
        .options-toggle button {
            background: transparent;
            border: none;
            color: #999;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .options-toggle button:hover {
            color: #666;
        }
        
        /* Simple Form - Minimal */
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 40px;
        }
        .form-group {
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 400;
            color: #666;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 0.9375rem;
            background: #ffffff;
            transition: all 0.15s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .lucky-inline {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        .lucky-button {
            padding: 10px 18px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #1f2937;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .lucky-button:hover {
            background: #f3f4f6;
            border-color: #1a1a1a;
        }
        .lucky-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .lucky-status {
            font-size: 0.75rem;
            color: #6b7280;
            letter-spacing: 0.4px;
            line-height: 1.5;
        }

        /* Advanced options - hidden by default */
        .advanced-options {
            display: none;
        }
        .advanced-options.show {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Queued Commands Alert */
        .commands-queue {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .commands-queue h4 {
            color: #92400e;
            margin-bottom: 8px;
        }
        .commands-queue p {
            color: #78350f;
            margin: 0;
        }
        
        /* Hide original file input */
        #imageFile { display: none; }
        
        /* Build info badge */
        #buildInfo {
            display: none;
        }

        /* History Section */
        .history-section {
            margin-bottom: 40px;
        }
        .history-container {
            margin-top: 20px;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }
        .history-item {
            position: relative;
            aspect-ratio: 3/4;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .history-item:hover {
            border-color: #1a1a1a;
            transform: scale(1.02);
        }
        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .history-item-delete {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .history-item:hover .history-item-delete {
            opacity: 1;
        }
        .history-item-delete:hover {
            background: rgba(255, 0, 0, 0.9);
            color: white;
        }
        .history-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 8px 6px 4px;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .history-item:hover .history-item-info {
            opacity: 1;
        }
        .history-item-ai-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }
            .header {
                margin-bottom: 40px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .current-status {
                margin-bottom: 40px;
            }
            .upload-area {
                padding: 60px 20px;
            }
            .lucky-inline {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .lucky-button {
                width: 100%;
            }
            .lucky-status {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GLANCE</h1>
        </div>

        <!-- Current Display -->
        <div class="current-status">
            <div id="currentImagePreview">
                <img id="currentImageThumb" />
            </div>
            <div id="currentImagePrompt">
                <div class="prompt-label">Generated from prompt</div>
                <div id="currentImagePromptText"></div>
            </div>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button type="button" class="mode-btn active" id="uploadModeBtn" onclick="switchMode('upload')">Upload Image</button>
            <button type="button" class="mode-btn" id="aiModeBtn" onclick="switchMode('ai')">Generate AI Art</button>
        </div>

        <!-- Upload Mode -->
        <div class="upload-section" id="uploadMode">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" onclick="document.getElementById('imageFile').click()"
                     ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-text">Upload New Image</div>
                    <input type="file" id="imageFile" name="image" accept="image/*" onchange="handleFileSelect(event)">
                </div>

                <div class="options-toggle">
                    <button type="button" onclick="toggleOptions()">⚙ Options</button>
                </div>

                <div class="form-row">
                    <div class="advanced-options" id="advancedOptions">
                        <div class="form-group">
                            <label for="rotation">Rotation</label>
                            <select id="rotation" class="form-control">
                                <option value="0" selected>0° (No rotation)</option>
                                <option value="90">90° Clockwise</option>
                                <option value="180">180° Upside down</option>
                                <option value="270">270° Counter-clockwise</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sleepDuration">Update Interval</label>
                            <select id="sleepDuration" class="form-control">
                                <option value="300000000">5 minutes</option>
                                <option value="1800000000">30 minutes</option>
                                <option value="3600000000" selected>1 hour</option>
                                <option value="21600000000">6 hours</option>
                                <option value="43200000000">12 hours</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" id="displayTitle" value="">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>

        <!-- AI Generation Mode -->
        <div class="upload-section" id="aiMode" style="display: none;">
            <form id="aiForm">
                <div class="form-group">
                    <textarea id="aiPrompt" class="form-control ai-prompt" placeholder="Describe what you want—or leave it blank and hit Feeling Lucky." rows="7"></textarea>
                </div>

                <div class="lucky-inline">
                    <button type="button" class="lucky-button" id="luckyButton" onclick="generateLuckyPrompt()">Feeling Lucky</button>
                    <span class="lucky-status" id="luckyStatus" data-default-status="Type a few words above, then press Feeling Lucky—or leave it blank for a surprise.">Type a few words above, then press Feeling Lucky—or leave it blank for a surprise.</span>
                </div>

                <div class="options-toggle">
                    <button type="button" onclick="toggleAiOptions()">⚙ Options</button>
                </div>

                <div class="form-row">
                    <div class="advanced-options" id="aiAdvancedOptions">
                        <div class="form-group">
                            <label for="aiStyle">Art Style</label>
                            <select id="aiStyle" class="form-control">
                                <option value="balanced" selected>Balanced (Recommended)</option>
                                <option value="minimalist">Minimalist - Clean & Simple</option>
                                <option value="detailed">Detailed - Rich Textures</option>
                                <option value="abstract">Abstract - Bold Shapes</option>
                                <option value="line-art">Line Art - Ink Drawing</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aiQuality">Image Quality</label>
                            <select id="aiQuality" class="form-control">
                                <option value="standard" selected>Standard (Faster, Lower Cost)</option>
                                <option value="hd">HD (Slower, 2x Cost, Better Detail)</option>
                            </select>
                        </div>
                        <!-- Note: GPT-4o (gpt-image-1) does not support style parameter -->
                        <!-- Keeping this for potential future DALL-E 3 fallback -->
                        <input type="hidden" id="aiImageStyle" value="vivid">
                        <div class="form-group">
                            <label for="aiRotation">Rotation</label>
                            <select id="aiRotation" class="form-control">
                                <option value="0" selected>0° (No rotation)</option>
                                <option value="90">90° Clockwise</option>
                                <option value="180">180° Upside down</option>
                                <option value="270">270° Counter-clockwise</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aiSleepDuration">Update Interval</label>
                            <select id="aiSleepDuration" class="form-control">
                                <option value="300000000">5 minutes</option>
                                <option value="1800000000">30 minutes</option>
                                <option value="3600000000" selected>1 hour</option>
                                <option value="21600000000">6 hours</option>
                                <option value="43200000000">12 hours</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Generate</button>
                </div>
            </form>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <div class="options-toggle">
                <button type="button" onclick="toggleHistory()">📜 History</button>
            </div>
            <div class="history-container" id="historyContainer" style="display: none;">
                <div id="historyGrid" class="history-grid">
                    <!-- History items will be populated here -->
                </div>
            </div>
        </div>

        <!-- Hidden details section -->
        <div class="show-details">
            <button class="details-toggle" onclick="toggleDetails()">Show Details</button>
        </div>

        <div class="esp32-status" id="statusDetails">
            <div id="esp32Info" class="status-grid">
                <div class="status-item">
                    <div class="status-value status-offline" id="connectionStatus">Checking...</div>
                    <div class="status-label">Connection</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="batteryLevel">--.--V</div>
                    <div class="status-label">Battery</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="nextWake">Calculating...</div>
                    <div class="status-label">Next Wake</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="signalStrength">-- dBm</div>
                    <div class="status-label">WiFi Signal</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let deviceData = null;
        let nextWakeTimestamp = null;

        // Toggle functions
        function toggleOptions() {
            const options = document.getElementById('advancedOptions');
            options.classList.toggle('show');
        }

        function toggleAiOptions() {
            const options = document.getElementById('aiAdvancedOptions');
            options.classList.toggle('show');
        }

        function toggleDetails() {
            const details = document.getElementById('statusDetails');
            const button = document.querySelector('.details-toggle');
            if (details.style.display === 'block') {
                details.style.display = 'none';
                button.textContent = 'Show Details';
            } else {
                details.style.display = 'block';
                button.textContent = 'Hide Details';
            }
        }

        async function toggleHistory() {
            const container = document.getElementById('historyContainer');
            if (container.style.display === 'none') {
                container.style.display = 'block';
                await loadHistory();
            } else {
                container.style.display = 'none';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                const grid = document.getElementById('historyGrid');
                if (history.length === 0) {
                    grid.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No history yet</p>';
                    return;
                }

                grid.innerHTML = history.map(item => `
                    <div class="history-item" onclick="loadFromHistory('${item.imageId}')">
                        ${item.aiGenerated ? '<div class="history-item-ai-badge">AI</div>' : ''}
                        <img src="data:image/png;base64,${item.thumbnail}" alt="${item.title}">
                        <button class="history-item-delete" onclick="deleteFromHistory(event, '${item.imageId}')">×</button>
                        <div class="history-item-info">
                            ${item.aiGenerated && item.originalPrompt ?
                                `<div style="font-weight: 500;">${item.originalPrompt.substring(0, 40)}${item.originalPrompt.length > 40 ? '...' : ''}</div>` :
                                `<div style="font-weight: 500;">${item.title}</div>`
                            }
                            <div style="opacity: 0.7; font-size: 9px;">${new Date(item.timestamp).toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function loadFromHistory(imageId) {
            try {
                const response = await fetch(`/api/history/${imageId}/load`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.success) {
                    await loadStatus();
                    console.log('Loaded image from history:', imageId);
                }
            } catch (error) {
                console.error('Error loading from history:', error);
                alert('Failed to load image from history');
            }
        }

        async function deleteFromHistory(event, imageId) {
            event.stopPropagation(); // Prevent loading the image

            if (!confirm('Delete this image from history?')) {
                return;
            }

            try {
                const response = await fetch(`/api/history/${imageId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    await loadHistory(); // Reload history grid
                }
            } catch (error) {
                console.error('Error deleting from history:', error);
                alert('Failed to delete image');
            }
        }

        // Mode switching
        function switchMode(mode) {
            const uploadMode = document.getElementById('uploadMode');
            const aiMode = document.getElementById('aiMode');
            const uploadBtn = document.getElementById('uploadModeBtn');
            const aiBtn = document.getElementById('aiModeBtn');

            if (mode === 'upload') {
                uploadMode.style.display = 'block';
                aiMode.style.display = 'none';
                uploadBtn.classList.add('active');
                aiBtn.classList.remove('active');
            } else {
                uploadMode.style.display = 'none';
                aiMode.style.display = 'block';
                uploadBtn.classList.remove('active');
                aiBtn.classList.add('active');
            }
        }

        function updateCountdown() {
            if (!nextWakeTimestamp) return;

            const now = Date.now();
            const timeUntilWake = nextWakeTimestamp - now;

            if (timeUntilWake <= 0) {
                document.getElementById('nextWake').textContent = 'Overdue';
                return;
            }

            const totalMinutes = Math.floor(timeUntilWake / 60000);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            const seconds = Math.floor((timeUntilWake % 60000) / 1000);

            if (hours > 0) {
                document.getElementById('nextWake').textContent = `${hours}h ${minutes}m ${seconds}s`;
            } else if (minutes > 0) {
                document.getElementById('nextWake').textContent = `${minutes}m ${seconds}s`;
            } else {
                document.getElementById('nextWake').textContent = `${seconds}s`;
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Render current image from RGB base64 data
        function renderCurrentImage(base64RgbData) {
            const canvas = document.getElementById('currentImageThumb');
            const ctx = canvas.getContext('2d');

            try {
                // Decode base64 to binary using fetch API (handles large strings better)
                const byteCharacters = atob(base64RgbData.substring(0, Math.min(base64RgbData.length, 10000000)));
                const byteNumbers = new Uint8Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }

                // E-ink display is 1200x1600, scale down to 300x400 for thumbnail
                const srcWidth = 1200;
                const srcHeight = 1600;
                const dstWidth = 300;
                const dstHeight = 400;

                canvas.width = dstWidth;
                canvas.height = dstHeight;

                const imageData = ctx.createImageData(dstWidth, dstHeight);

                // Simple nearest-neighbor downsampling (every 4th pixel)
                for (let y = 0; y < dstHeight; y++) {
                    for (let x = 0; x < dstWidth; x++) {
                        const srcX = x * 4;
                        const srcY = y * 4;
                        const srcIndex = (srcY * srcWidth + srcX) * 3;
                        const dstIndex = (y * dstWidth + x) * 4;

                        if (srcIndex + 2 < byteNumbers.length) {
                            imageData.data[dstIndex] = byteNumbers[srcIndex];         // R
                            imageData.data[dstIndex + 1] = byteNumbers[srcIndex + 1]; // G
                            imageData.data[dstIndex + 2] = byteNumbers[srcIndex + 2]; // B
                            imageData.data[dstIndex + 3] = 255;                       // A
                        }
                    }
                }

                ctx.putImageData(imageData, 0, 0);
            } catch (error) {
                console.error('Error rendering image:', error);
                ctx.fillStyle = '#f3f4f6';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#6b7280';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Preview unavailable', canvas.width / 2, canvas.height / 2);
            }
        }

        // Load initial data
        async function loadStatus() {
            try {
                // Load current display info (full data with image for web UI)
                const currentResponse = await fetch('/api/current-full.json');
                const current = await currentResponse.json();

                // Show current image if available
                if (current.originalImage) {
                    const imgElement = document.getElementById('currentImageThumb');
                    const mimeType = current.originalImageMime || 'image/jpeg';
                    imgElement.src = `data:${mimeType};base64,${current.originalImage}`;
                    document.getElementById('currentImagePreview').classList.add('show');
                } else if (current.image) {
                    renderCurrentImage(current.image);
                    document.getElementById('currentImagePreview').classList.add('show');
                } else {
                    document.getElementById('currentImagePreview').classList.remove('show');
                }

                // Show prompt if available (for AI-generated images)
                const promptElement = document.getElementById('currentImagePrompt');
                const promptTextElement = document.getElementById('currentImagePromptText');
                if (current.originalPrompt) {
                    promptTextElement.textContent = current.originalPrompt;
                    promptElement.classList.add('show');
                } else {
                    promptElement.classList.remove('show');
                }

                // Load device status
                const devicesResponse = await fetch('/api/devices');
                const devices = await devicesResponse.json();
                
                const deviceIds = Object.keys(devices);
                if (deviceIds.length > 0) {
                    deviceData = devices[deviceIds[0]]; // First device
                    updateDeviceStatus(deviceData, current);
                } else {
                    updateDeviceStatus(null, current);
                }
                
                // Load build info
                const buildResponse = await fetch('/api/build-info');
                const buildInfo = await buildResponse.json();
                const buildInfoElement = document.getElementById('buildInfo');
                if (buildInfoElement) {
                    buildInfoElement.innerHTML =
                        `<i class="fas fa-code-branch"></i> Version: ${buildInfo.version} • Built: ${buildInfo.buildDateHuman}`;
                }

            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        function updateDeviceStatus(device, current) {
            if (!device) {
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle"></i> Not Connected';
                document.getElementById('connectionStatus').className = 'status-value status-offline';
                document.getElementById('batteryLevel').textContent = '--V';
                document.getElementById('nextWake').textContent = 'Unknown';
                document.getElementById('signalStrength').textContent = '-- dBm';
                return;
            }
            
            const now = Date.now();
            const lastSeen = device.lastSeen;
            const isRecentlyActive = now - lastSeen < 60000; // 1 minute (very recent activity)

            // Next wake time calculation
            const sleepDuration = current.sleepDuration || 3600000000; // Default 1 hour in microseconds
            const nextWakeTime = lastSeen + (sleepDuration / 1000); // Convert microseconds to milliseconds
            const isSleeping = now < nextWakeTime;

            console.log('Device status:', {
                lastSeen: new Date(lastSeen),
                sleepDuration: sleepDuration / 60000000 + ' min',
                nextWakeTime: new Date(nextWakeTime),
                isRecentlyActive,
                isSleeping,
                now: new Date(now)
            });

            // Connection status - show sleeping if we're before next wake time
            if (isSleeping && !isRecentlyActive) {
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle"></i> Sleeping';
                document.getElementById('connectionStatus').className = 'status-value status-offline';
            } else if (isRecentlyActive) {
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle"></i> Online';
                document.getElementById('connectionStatus').className = 'status-value status-online';
            } else {
                document.getElementById('connectionStatus').innerHTML = '<i class="fas fa-circle"></i> Offline';
                document.getElementById('connectionStatus').className = 'status-value status-offline';
            }

            // Battery
            document.getElementById('batteryLevel').textContent =
                device.batteryVoltage ? device.batteryVoltage.toFixed(2) + 'V' : '--V';

            // Show countdown if sleeping, otherwise show status
            if (isSleeping && now < nextWakeTime) {
                nextWakeTimestamp = nextWakeTime; // Set for live countdown
                updateCountdown(); // Update immediately
            } else if (isRecentlyActive) {
                document.getElementById('nextWake').textContent = 'Awake Now';
                nextWakeTimestamp = null;
            } else {
                document.getElementById('nextWake').textContent = 'Overdue';
                nextWakeTimestamp = null;
            }
            
            // Signal strength
            document.getElementById('signalStrength').textContent = 
                device.signalStrength ? device.signalStrength + ' dBm' : '-- dBm';
        }
        
        // File handling
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files: files } });
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            e.target.classList.remove('dragover');
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const uploadArea = document.querySelector('.upload-area');
                uploadArea.innerHTML = `
                    <div class="upload-text">${file.name}</div>
                `;
            }
        }

        async function generateLuckyPrompt() {
            const button = document.getElementById('luckyButton');
            const status = document.getElementById('luckyStatus');
            const promptArea = document.getElementById('aiPrompt');

            if (!button || !status || !promptArea) {
                return;
            }

            const cueText = promptArea.value.trim();
            const payload = {};

            if (cueText) {
                payload.idea = cueText;
            }

            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Thinking...';
            status.textContent = cueText
                ? 'Shaping your idea into a detailed prompt...'
                : 'Rolling the dice for a fresh surprise prompt...';

            try {
                const response = await fetch('/api/lucky-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                let data = null;
                try {
                    data = await response.json();
                } catch {
                    data = null;
                }

                if (!response.ok || !data || !data.prompt) {
                    throw new Error(data?.error || 'Unable to generate prompt');
                }

                promptArea.value = data.prompt;
                promptArea.focus();
                promptArea.setSelectionRange(promptArea.value.length, promptArea.value.length);

                status.textContent = 'Prompt updated—press Generate to create the artwork.';
            } catch (error) {
                console.error('Feeling Lucky error:', error);
                status.textContent = 'Could not build a prompt right now. Please try again in a moment.';
                alert('Feeling Lucky failed: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        const aiPromptField = document.getElementById('aiPrompt');
        const luckyStatus = document.getElementById('luckyStatus');
        if (aiPromptField && luckyStatus) {
            aiPromptField.addEventListener('input', () => {
                const defaultStatus = luckyStatus.dataset.defaultStatus;
                if (defaultStatus && luckyStatus.textContent !== defaultStatus) {
                    luckyStatus.textContent = defaultStatus;
                }
            });
        }

        // AI Form submission
        document.getElementById('aiForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('aiPrompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt for the AI to generate art');
                return;
            }

            try {
                const button = e.target.querySelector('button[type="submit"]');
                button.textContent = 'Generating...';
                button.disabled = true;

                const response = await fetch('/api/generate-art', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        style: document.getElementById('aiStyle').value,
                        quality: document.getElementById('aiQuality').value,
                        imageStyle: document.getElementById('aiImageStyle').value,
                        rotation: document.getElementById('aiRotation').value,
                        sleepDuration: document.getElementById('aiSleepDuration').value
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Reset form
                    document.getElementById('aiForm').reset();

                    // Reload status to show new image
                    loadStatus();

                    // Show success message with revised prompt if available
                    if (result.revisedPrompt) {
                        console.log('DALL-E revised prompt:', result.revisedPrompt);
                    }
                } else {
                    alert('AI generation failed: ' + result.error);
                }
            } catch (error) {
                alert('AI generation error: ' + error.message);
            } finally {
                const button = e.target.querySelector('button[type="submit"]');
                button.textContent = 'Generate';
                button.disabled = false;
            }
        });

        // Upload Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('Please select an image first');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('title', document.getElementById('displayTitle').value || selectedFile.name);
            formData.append('rotation', document.getElementById('rotation').value);
            formData.append('sleepDuration', document.getElementById('sleepDuration').value);
            
            try {
                const button = e.target.querySelector('button[type="submit"]');
                button.textContent = 'Uploading...';
                button.disabled = true;

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // Reset form
                    selectedFile = null;
                    document.getElementById('uploadForm').reset();
                    document.querySelector('.upload-area').innerHTML = `
                        <div class="upload-text">Upload New Image</div>
                        <input type="file" id="imageFile" name="image" accept="image/*" onchange="handleFileSelect(event)">
                    `;

                    // Reload status
                    loadStatus();
                } else {
                    alert('Upload failed: ' + result.error);
                }
            } catch (error) {
                alert('Upload error: ' + error.message);
            } finally {
                const button = e.target.querySelector('button[type="submit"]');
                button.textContent = 'Update';
                button.disabled = false;
            }
        });
        
        // Send commands to ESP32
        async function sendCommand(command) {
            if (!deviceData) {
                alert('No ESP32 device connected');
                return;
            }
            
            try {
                const response = await fetch(`/api/device-command/esp32-001`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        command: command, 
                        duration: 300000 // 5 minutes
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const commandNames = {
                        'stay_awake': 'Keep Awake',
                        'update_now': 'Force Update'
                    };
                    
                    alert(`${commandNames[command]} command sent!\\n${result.message}`);
                    
                    // Show queued command
                    if (!result.isRecentlyActive) {
                        document.getElementById('commandsQueue').style.display = 'block';
                        document.getElementById('queuedCommandText').textContent = 
                            `${commandNames[command]} command queued (device sleeping)`;
                    }
                    
                    loadStatus(); // Refresh status
                } else {
                    alert('Command failed: ' + result.error);
                }
            } catch (error) {
                alert('Command error: ' + error.message);
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
        
        // Load initial status
        loadStatus();
    </script>
