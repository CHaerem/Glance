[env:huzzah32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
upload_speed = 115200

; Library dependencies
lib_deps = 
    SPI
    Wire

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; HUZZAH32 specific settings
board_build.partitions = huge_app.csv
board_build.f_cpu = 240000000L
board_build.f_flash = 40000000L